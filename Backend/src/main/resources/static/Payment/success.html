<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.6s ease-out 0.3s both;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -10px, 0);
            }
            70% {
                transform: translate3d(0, -5px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .details {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
            text-align: left;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
            font-family: monospace;
            background: #e9ecef;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon"></div>

    <h1>Payment Successful!</h1>
    <p class="subtitle">Your payment has been processed successfully. Thank you for your purchase!</p>

    <div class="details">
        <div class="detail-item">
            <span class="detail-label">Payment ID:</span>
            <span class="detail-value" id="payment-id">Loading...</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Booking ID:</span>
            <span class="detail-value" id="booking-id">Loading...</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Status:</span>
            <span class="status-badge" id="status">Loading...</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">Transaction Time:</span>
            <span class="detail-value" id="transaction-time">Loading...</span>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" onclick="checkPaymentStatus()">
            <span class="loading hidden" id="loading"></span>
            <span id="check-btn-text">Refresh Status</span>
        </button>
        <a href="#" class="btn btn-secondary" onclick="goToBookings()">View My Bookings</a>
    </div>
</div>

<script>
    // Get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Initialize page with URL parameters
    function initializePage() {
        const paymentId = getUrlParameter('paymentId');
        const bookingId = getUrlParameter('bookingId');
        const status = getUrlParameter('status');

        document.getElementById('payment-id').textContent = paymentId || 'N/A';
        document.getElementById('booking-id').textContent = bookingId || 'N/A';
        document.getElementById('status').textContent = status || 'COMPLETED';
        document.getElementById('transaction-time').textContent = new Date().toLocaleString();

        const statusBadge = document.getElementById('status');
        if (status === 'COMPLETED') statusBadge.style.background = '#4CAF50';
        else if (status === 'PENDING') statusBadge.style.background = '#ff9800';
        else if (status === 'FAILED') statusBadge.style.background = '#f44336';
    }

    // Check payment status via API
    async function checkPaymentStatus(paymentId = null) {
        const id = paymentId || getUrlParameter('paymentId');
        if (!id) {
            alert('No payment ID found');
            return;
        }

        const loading = document.getElementById('loading');
        const btnText = document.getElementById('check-btn-text');

        loading.classList.remove('hidden');
        btnText.textContent = 'Checking...';

        try {
            // Replace with your actual API endpoint
            const response = await fetch(`/api/payments/paypal/status/${id}`);

            if (response.ok) {
                const payment = await response.json();

                // Update the display with fresh data
                document.getElementById('payment-id').textContent = payment.paymentId || id;
                document.getElementById('booking-id').textContent = payment.bookingId || 'N/A';
                document.getElementById('status').textContent = payment.paymentStatus || 'COMPLETED';

                // Update status badge color based on status
                const statusBadge = document.getElementById('status');
                statusBadge.className = 'status-badge';
                if (payment.paymentStatus === 'COMPLETED') {
                    statusBadge.style.background = '#4CAF50';
                } else if (payment.paymentStatus === 'PENDING') {
                    statusBadge.style.background = '#ff9800';
                }

                console.log('Payment status updated:', payment);
            } else {
                throw new Error('Failed to fetch payment status');
            }
        } catch (error) {
            console.error('Error checking payment status:', error);
            alert('Could not refresh payment status. Please try again.');
        } finally {
            loading.classList.add('hidden');
            btnText.textContent = 'Refresh Status';
        }
    }

    function goToBookings() {
        // Replace with your actual bookings page URL
        window.location.href = '/bookings';
    }

    // Initialize page when DOM loads
    document.addEventListener('DOMContentLoaded', initializePage);

    // Log all URL parameters for debugging
    console.log('Success Page Parameters:', {
        paymentId: getUrlParameter('paymentId'),
        bookingId: getUrlParameter('bookingId'),
        status: getUrlParameter('status'),
        error: getUrlParameter('error')
    });
</script>
</body>
</html>
